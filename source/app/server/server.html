<div class="content">
    <div class="row text-center">
        <h1>Server URL</h1>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6 text-center">
            <form novalidate name="form">
                <div class="form-group form-group-lg" ng-class="{ 'has-error' : form.url.$error.required || form.url.$error.url }">
                    <input type="url" required ng-model="url" class="form-control text-center" name="url" id="url" placeholder="SERVER URL - http://localhost:8080/">
                </div>
                <div ng-show="form.$submitted || form.url.$touched" class="bg-danger padding form-group">
                    <span ng-show="form.url.$error.required">Fill with a valid URL API.</span>
                    <span ng-show="form.url.$error.url">Fill with a valid URL.</span>
                </div>

                <button type="button" ng-click="setServerUrl(form, url)" class="btn btn-success btn-lg">Save</button>
                <button type="button" ng-click="setServerUrlLocalhost()" class="btn btn-warning btn-lg">Localhost</button>

                <button type="button" ng-click="ping()" class="btn btn-info btn-lg">API Test</button>

                <div class="bg-info message-box box-padding">Atention: All services have to be in the same server to work with this UI.</div>
            </form>
        </div>
    </div>

    <div class="row box-padding message-box">
        <div class="col-md-offset-3 col-md-6 text-center">

            <h4>API URLs</h4> 

            <ul class="list-group">
                <li ng-repeat="url in urls" class="list-group-item">{{url}}</li>
            </ul>
        </div>
    </div>
</div>
