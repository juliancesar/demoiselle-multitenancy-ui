<div class="content">
    <div class="row">

        <div class="col-md-6">

            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in tenants">
                        <th scope="row">{{value.id}}</th>
                        <td>{{value.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Nome do Inquilino</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome">
                    <p class="help-block">O nome não deve conter espaços e caracteres especiais.</p>
                </div>
                <button type="submit" class="btn btn-default">Criar</button>
            </form>
        </div>
    </div>
</div>
