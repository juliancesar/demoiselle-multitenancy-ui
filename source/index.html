<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Demoiselle Multi Tenancy</title>

  <!-- https://bootswatch.com/united/ -->
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="lib/angular-ui-notification/dist/angular-ui-notification.css" />
  <!-- endbower -->

  <!-- bower:js -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/tether/dist/js/tether.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/ngstorage/ngStorage.js"></script>
  <script src="lib/angular-loading-bar/build/loading-bar.js"></script>
  <script src="lib/angular-ui-notification/dist/angular-ui-notification.js"></script>
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->

  <!-- inject:js -->
  <script src="app/app.js"></script>
  <script src="app/server/server.controller.js"></script>
  <script src="app/tenant/tenant.controllers.js"></script>
  <script src="app/tenant/tenant.service.js"></script>
  <script src="app/user/user.controller.js"></script>
  <script src="app/user/user.service.js"></script>
  <script src="app/common/controller/navbar.controller.js"></script>
  <script src="app/common/directive/confirmClick.directive.js"></script>
  <script src="app/common/service/configuration.service.js"></script>
  <script src="app/common/service/httpInterceptor.service.js"></script>
  <script src="app/common/service/validation.service.js"></script>
  <!-- endinject -->

</head>

<body ng-app="dml">

  <nav class="navbar-default navbar-fixed-top" ng-controller="NavBarController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Demoiselle Multitenancy</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="getClass('/home')"><a href="#">Home</a></li>
          <li ng-class="getClass('/server')"><a href="#/server">Server</a></li>
          <li ng-class="getClass('/tenant')"><a href="#/tenant">Tenants</a></li>
          <li ng-class="getClass('/user')"><a href="#/user">Users</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#/tenant"> <i class="glyphicon glyphicon-globe"></i> {{selectedTenant.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" ng-show="$root.connectionError">
      Não foi possivel conectar no serviço, verifique o console. <a href="#/server">Clique aqui para alterar o endereço.</a>
    </div>
  </div>

  <div class="container" ui-view></div>

</body>

</html>
